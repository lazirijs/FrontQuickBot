<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Login</title>
</head>
<body>

<h2>Add Facebook Login to your webpage</h2>
<button onClick="login()">login</button>
<!-- Set the element id for the JSON response -->
<p id="profile"></p>

<script>
const login = () => {
console.log('login');
  // Function to initialize the Facebook SDK
  const initializeFacebookSDK = () => {
    ((d, s, id) => {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) { return; }
      js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  }

  // Function to fetch user information
  const fetchUserInfo = () => {
    FB.api('/me', { fields: 'name, email' }, response => {
      document.getElementById("profile").innerHTML = "Good to see you, " + response.name + ". I see your email address is " + response.email;
    });
  }

  // Set up the Facebook SDK after the window has fully loaded
  window.onload = () => {
    initializeFacebookSDK();

    window.fbAsyncInit = () => {
      FB.init({
        appId: '873078997836012',
        xfbml: true,
        version: 'v12.0'
      });

      // Check the login status
      FB.getLoginStatus(response => {
        if (response.status === 'connected') {
          // If the user is already logged in, fetch their information
          fetchUserInfo();
        } else {
          // If the user is not logged in, show the login dialog
          FB.login(loginResponse => {
            if (loginResponse.authResponse) {
              // If login is successful, fetch user information
              fetchUserInfo();
            } else {
              // Handle login failure
              console.log('User cancelled login or did not fully authorize.');
            }
          }, { scope: 'public_profile,email' });
        }
      });
    };
  };
};
</script>

</body>
</html>
